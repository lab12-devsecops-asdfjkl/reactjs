name: React Staging Pipeline

on:
  push:
    branches: [ staging ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    name: SonarCloud Code Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm install --ignore-scripts

      - name: Run ESLint
        run: npm run lint

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-scan:
    runs-on: self-hosted
    name: Build, Push and Security Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.gaumeodathanh.me
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          load: true
          tags: |
            react-frontend:staging
            registry.gaumeodathanh.me/react-frontend:staging
          cache-from: type=registry,ref=registry.gaumeodathanh.me/react-frontend:buildcache
          cache-to: type=registry,ref=registry.gaumeodathanh.me/react-frontend:buildcache,mode=max

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: react-frontend:staging
          format: table
          severity: CRITICAL
          exit-code: 1

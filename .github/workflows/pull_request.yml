name: React PR Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
      - staging

jobs:
  sonarqube:
    name: SonarCloud Code Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-scan:
    name: Build Docker Image and Security Scan
    runs-on: self-hosted
    needs: sonarqube

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: react-frontend:pr-${{ github.event.pull_request.number }}
          cache-from: type=registry,ref=registry.gaumeodathanh.me/react-frontend:buildcache
          cache-to: type=inline

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: react-frontend:pr-${{ github.event.pull_request.number }}
          format: table
          severity: CRITICAL
          exit-code: 1
